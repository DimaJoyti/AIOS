# Prometheus configuration for staging environment
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'aios-staging'
    environment: 'staging'

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # AIOS Services
  - job_name: 'aios-daemon'
    static_configs:
      - targets: ['aios-daemon:9090']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'aios-assistant'
    static_configs:
      - targets: ['aios-assistant:9091']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'aios-desktop'
    static_configs:
      - targets: ['aios-desktop:9092']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Infrastructure Services
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 60s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 60s

  # AI Services
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: /metrics
    scrape_interval: 60s

  # Tracing
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: /metrics
    scrape_interval: 60s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 5GB
